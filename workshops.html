<!doctype html>
<html ng-app="hack-check">
    <head>
        <title>Workshops</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        
        <style>
            nav {border-radius: 0 !important;}
            h3 {margin-top: 5px;}
            .fa {font-size: 3em;}
        </style>
      
        <!-- Firebase Scripts -->
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyAw_-VYAmPs5IM1D7u6VmUj_zLcsBnh0GI",
            authDomain: "qr-hack.firebaseapp.com",
            databaseURL: "https://qr-hack.firebaseio.com",
            projectId: "qr-hack",
            storageBucket: "qr-hack.appspot.com",
            messagingSenderId: "652489716331"
          };
          firebase.initializeApp(config);
        </script>
        
        <!-- Angular App Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    </head>
    
    <body ng-controller="WorkshopManagerCtrl">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">HackUMBC</a>
                </div>
             
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="register.html">Register</a>
                        </li>
                        <li class="active">
                            <a href="workshops.html">Workshops</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <div ng-show="enrolled">
                <h3 class="page-header" style="margin-top: 0px">Workshop Manager</h3>
            
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#collapse1">Edit Existing Workshop</a>
                            </h4>
                        </div>
                        
                        <div id="collapse1" class="panel-collapse collapse">
                            <div class="panel-body">
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="item in workshops" ng-click="editWorkshop($index)">{{item.workshop_name}} @ {{item.workshop_time}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <form ng-submit="createWorkshop()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" ng-model="workshop_name">
                    </div>
                    
                    <div class="form-group">
                        <label>Time</label>
                        <input type="text" class="form-control" ng-model="workshop_time">
                    </div>
                    
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" ng-model="workshop_location">
                    </div> 
                    
                    <button class="btn btn-primary" ng-click="clearForm()">Clear Form</button>
                    <input type="submit" class="btn btn-success" value="Add Workshop">
                </form>
            </div>
            
            <div ng-show="!enrolled">
                <h3 class="page-header" style="margin-top: 0px">Workshops</h3>
                
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="item in workshops">
                        <p><b>Name: </b>{{item.workshop_name}}</p>
                        <p><b>Time: </b>{{item.workshop_time}}</p>
                        <p><b>Location: </b>{{item.workshop_location}}</p>
                    </li>
                </ul>
            </div>
        </div>
    
    <!-- Bootstrap Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/fprint.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
